mch:
  path: '/mch/items'
  defaults:
    _controller: 'Drupal\mch\Controller\MchController::items'
  requirements:
    _permission: 'access content'

mch.item:
  path: '/mch/item'
  defaults:
    _controller: 'Drupal\mch\Controller\MchController::item'
  requirements:
    _permission: 'access content'

mch.category.listing:
  path: '/mch/catlisting'
  defaults:
    _controller: 'Drupal\mch\Controller\MchController::catlisting'
  requirements:
    _permission: 'access content'

mch.category:
  path: '/mch/category'
  defaults:
    _controller: 'Drupal\mch\Controller\MchController::category'
  requirements:
    _permission: 'access content'

mch.form:
  #path: '/mch/form'
  path: '/admin/config/development/mch'
  defaults:
    _title: 'Mch Search Form'
    _form: '\Drupal\mch\Form\SearchForm'
  requirements:
    _permission: 'administer site configuration'
